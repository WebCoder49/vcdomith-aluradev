<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- Syntax Highlight | Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <!-- <link rel="stylesheet" href="./hljs/styles/atom-one-dark.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- <script src="./hljs/highlight.js"></script> -->

    <!-- code-input local -->
    <script src="./code-input/code-input.min.js"></script>
    <link rel="stylesheet" href="./code-input/code-input.min.css">

    <!-- code-input plugins -->
    <script src="./code-input/plugins/indent.js"></script>
    <script>
        codeInput.registerTemplate("editor", 
          codeInput.templates.hljs(
            hljs, 
            [ 
              new codeInput.plugins.Indent()
            ]
          )
          );
    </script>

    <!-- JS -->
    <script src="./script.js" defer></script>
    <script src="./color.js" defer></script>
    <script src="./projetoObject.js" defer></script>
    
</head>
<body>
    <nav class="cabecalho">
        <img src="./assets/logo.svg" alt="logo alura dev" class="logo">
        <input type="search" name="" id="" placeholder="Busque por algo" class="barra-pesquisa">
        <div class="container">
            <a href="#" class="lupa">
                <img src="./assets/lupa.svg" alt="lupa">
            </a>
            <a href="#" class="menu">
                <img src="./assets/hamburguer.svg" alt="menu hamburguer">
            </a>
        </div>
        <a href="#" class="perfil"><img src="./assets/Photo.svg" alt="foto do perfil do usuário">Nilvo</a>
    </nav>
    <sec class="principal">
        <div class="menu-lateral">
            <ul class="lista">
                <li class="item">
                    <a href="./index.html"><img src="./assets/Icon.svg" alt="icone editor de códigos">Editor de Códigos</a>
                </li>
                <li class="item">
                    <a href="./comunidade.html"><img src="./assets/Icon (1).svg" alt="icone comunidade">Comunidade</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="wrapper">
                <div class="detalhes">
                    <div>
                        <h3>Título</h3>
                        <textarea type="text" name="nome-projeto" id="textAreaNome" class="titulo nome-projeto param-objeto" placeholder="Nome Projeto" required></textarea>
                    </div>
                    <div>
                        <h3>Descrição</h3>
                        <textarea type="text" name="descricao-projeto" id="textAreaDescricao" class="descricao descricao-projeto param-objeto" placeholder="Descrição Projeto" required></textarea>
                    </div>
                </div>
                <div class="personalizacao-salvar">
                    <div class="container-seletor">
                        <label for="input" class="label-seletor-cor">
                            <input type="color" class="cor seletor-cor param-objeto" required>
                        </label>
                        <input type="text" size="1" class="tag seletor-texto param-objeto" id="seletor-cor-texto" placeholder="Tag projeto" required>
                    </div>
                    <button type="submit" id="botao-salvar" class="botao-salvar">Salvar projeto</button>
                    <!-- <div class="botao-salvar">Salvar projeto</div> -->
                </div>
            </div>
            <div class="editor">
                <div class="opcoes">
                    <!-- <img src="./assets/mac_buttons.svg" alt="botoes mac"> -->
                    <div class="icone-wrapper">
                        <div class="quadrado-icone"></div>
                        <div class="quadrado-icone"></div>
                        <div class="quadrado-icone"></div>
                    </div>
                    <div class="botoes">
                        <!-- <h3 class="linguagem">Python</h3> -->
                        <select name="" id="" class="linguagem param-objeto">
                            <option value="python">Python</option>
                            <option value="javaScript">JavaScript</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                        </select>
                        <button type="menu" class="highlight active">Highlight</button>
                    </div>
                </div>
                <code-input lang="py" placeholder="Escreva seu código aqui" class="codigo param-objeto" required></code-input>
                <!-- <textarea name="editor" class="editor-codigo param-objeto" id="textAreaEditor" oninput="update(this.value)" rows="30" cols="30" spellcheck="False" required></textarea>
                <div class="codigo-wrapper">
                    <pre>
                        <code id="elemento-resultado" class="language-javascript" contenteditable="true" aria-hidden="true"></code>
                    </pre>
                </div> -->
            </div>
        </div>
        <div class="expansao-futura"></div>
    </sec>
</body>
</html>
