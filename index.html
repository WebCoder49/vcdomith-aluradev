<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="cabecalho">
        <img src="./assets/logo.svg" alt="logo alura dev" class="logo">
        <input type="search" name="" id="" placeholder="Busque por algo" class="barra-pesquisa">
        <div class="container">
            <a href="#" class="lupa">
                <img src="./assets/lupa.svg" alt="lupa">
            </a>
            <a href="#" class="menu">
                <img src="./assets/hamburguer.svg" alt="menu hamburguer">
            </a>
        </div>
        <a href="#" class="perfil"><img src="./assets/Photo.svg" alt="foto do perfil do usuário">Nilvo</a>
    </nav>
    <sec class="principal">
        <div class="menu-lateral">
            <ul class="lista">
                <li class="item">
                    <a href="#"><img src="./assets/Icon.svg" alt="icone editor de códigos">Editor de Códigos</a>
                </li>
                <li class="item">
                    <a href="#"><img src="./assets/Icon (1).svg" alt="icone comunidade">Comunidade</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="detalhes">
                <div>
                    <h3>Título</h3>
                    <textarea type="text" name="nome-projeto" id="textAreaNome" class="nome-projeto" placeholder="Nome Projeto"></textarea>
                </div>
                <div>
                    <h3>Descrição</h3>
                    <textarea type="text" name="descricao-projeto" id="textAreaDescricao" class="descricao-projeto" placeholder="Descrição Projeto"></textarea>
                </div>
            </div>
            <div class="personalizacao-salvar">
                <div class="container-seletor">
                    <label for="input" class="label-seletor-cor">
                        <input type="color" class="seletor-cor">
                    </label>
                    <input type="text" id="seletor-cor-texto">
                </div>
                <div class="botao-salvar">Salvar projeto</div>
            </div>
            <div class="editor">
                <div class="opcoes">
                    <img src="./assets/mac_buttons.svg" alt="botoes mac">
                    <div class="botoes">
                        <!-- <h3 class="linguagem">Python</h3> -->
                        <select name="" id="" class="linguagem">
                            <option value="python">Python</option>
                            <option value="javaScript">JavaScript</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                        </select>
                        <button type="menu" class="highlight active">Highlight</button>
                    </div>
                </div>
                <textarea name="editor" id="textAreaEditor" rows="30" cols="30" spellcheck="False"></textarea>
            </div>
        </div>
        <div class="expansao-futura"></div>
    </sec>
</body>
</html>
